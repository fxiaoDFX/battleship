<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Singleplayer</title>
    </head>
    <body>
        Singleplayer
        <h2 class="event container"></h2>
        <div class="boards container"></div>
        <div class="ships container">
            <div class="destroyer ship" draggable="true"></div>
            <div class="sub ship" draggable="true"></div>
            <div class="cruiser ship" draggable="true"></div>
            <div class="battleship ship" draggable="true"></div>
            <div class="carrier ship" draggable="true"></div>
        </div>
        <button id="flip-button">Flip</button>
        <button id="start-button">Start</button>
    </body>
</html>
